<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Mission to Mars</title>
	</head>
	<body>
		<main class="container">
			<div class="row">
				<div class="p-5 mb-4 bg-light rounded-3 text-center">
					<div class="container-fluid py-5">
						<h1 class="display-5 fw-bold">Mission to Mars</h1>
						<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Latest Mars News</h4>
					<h5>{{ mars.news_headline }}</h5>
					<p>{{ mars.news_teaser }}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-7">
					<h4>Featured Mars Image</h4>
					<img src="{{ mars.mars_image }}" alt="{{ mars.mars_alt }}">				
				</div>
				<div class="col-md-5">
					<h4>Mars Facts</h4>
					{{ mars.mars_facts | safe }}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<h4>Mars Hemispheres</h4>
				</div>
			</div>
			<div class="row">
				{% for hemisphere in mars.mars_hemisphere %}
				<div class="col-md-3">
					<div class="card" style="width: 18rem;">
						<img src="{{ mars.mars_hemisphere[0].img_url }}" class="card-img-top" alt="{{ mars.mars_hemisphere[0].title }}">
						<div class="card-body">
							<p class="card-text">{{ mars.mars_hemisphere[0].title }}</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</main>
	</body>
</html>
